<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chatbot Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="chatbotoverall">
        <div id="chatbot">
          <i class="fa fa-comments-o" aria-hidden="true"></i>
          <h1>Chatbot</h1>
        </div>
        <div id="messages"></div>
        <div class="sendbtn">
          <input id="message-input" type="text" placeholder="Type your message here...">
          <button id="send-button" class="sendbutton"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
